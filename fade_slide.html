<script>
var index = 0;
sli();

function sli() {
  var i;
  var x = document.getElementsByClassName("slider");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none"; 
  }
  index++;
  if (index > x.length) {
	  index = 1
	  } 
  x[index-1].style.display = "block"; 
  setTimeout(sli, 2000);
}
</script>
